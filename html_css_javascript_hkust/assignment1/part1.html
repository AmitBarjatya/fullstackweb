<!doctype html>
<html>
<head>
  <title>Assignment1</title>
  <meta name="author" content="Amit Barjatya">
</head>
<body>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post"
  enctype="multipart/form-data">
  <h1>Please enter your details for our dating website.</h1>

    <fieldset>
      <legend>Your Face</legend>
      <label for="profile_picture">Your image:</label>
      <input type="file" name="profile_picture" id="profile_picture" required>
      <br>
      <label for="preview">Image Preview:</label>
      <img id="preview">
    </fieldset>


    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required
      placeholder="Your full name">
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="gender" value="Male" required>Male
      <input type="radio" name="gender" id="gender" value="Female">Female
      <br>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>
      <br>
      <label for="dob">Date of birth:</label>
      <input type="date" name="dob" id="dob">
      <br>
      <label for="color">Favorite Color:</label>
      <input type="color" name="color" id="color">
      <br>
      <label for="country">Which Country:</label>
      <select name="cities" id="country">
        <option value="none">No Selection</option>
        <option value="hk">HongKong</option>
        <option value="ind">India</option>
        <option value="chn">China</option>
        <option value="rus">Russia</option>
        <option value="nep">Nepal</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Your indicators</legend>
      <label for="height">Height:</label>
      Short
      <input type="range" id="height" min="0" max="100" step="5" name="height">
      Tall
      <br>
      <label for="weight">Weight:</label>
      Poor
      <input type="range" id="weight" min="0" max="100" step="5" name="weight">
      Rich
    </fieldset>


    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="tel">Mobile:</label>
      <input type="tel" id="tel" name="tel" >
      <br><label for="address">Address:</label>
      <textarea type="text" id="address" name="address" ></textarea>
      <br>
      <label for="contact_method">Method to contact you:</label>
      <input type="checkbox" id="contact_method" name="contact_method" value="email"> Email
      <input type="checkbox" id="contact_method" name="contact_method" value="whatsapp"> WhatsApp
      <input type="checkbox" id="contact_method" name="contact_method" value="inapp"> In-app Chat
    </fieldset>

    <input type="submit" value="Submit!">

  </form>
</body>
</html>
